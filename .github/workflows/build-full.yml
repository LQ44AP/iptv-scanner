name: Build for Multiple Archs

on:
  push:
    tags: [ "v*-full" ] # 严格匹配 v1.2.3-full 这种格式
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: mipsel_24kc
            target: ramips
            subtarget: mt7621
          - arch: mips_24kc
            target: ath79
            subtarget: generic
          - arch: x86_64
            target: x86
            subtarget: 64
          - arch: aarch64_generic
            target: rockchip
            subtarget: armv8

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip qemu-utils

      - name: Download and Setup SDK
        run: |
          SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/${{ matrix.target }}/${{ matrix.subtarget }}/"
          SDK_FILE=$(wget -qO- $SDK_URL | grep -oE "openwrt-sdk-[^>]*Linux-x86_64.tar.xz" | head -n 1)
          wget -q "${SDK_URL}${SDK_FILE}"
          tar -xJf *.tar.xz
          SDK_DIR=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*" | head -n 1)
          mv "$SDK_DIR" openwrt-sdk

      - name: Compile Package
        run: |
          cd openwrt-sdk
          mkdir -p package/iptv_scanner
          cp -r ../src ../Makefile package/iptv_scanner/
          ./scripts/feeds update -a || true
          ./scripts/feeds install libpcap libpthread
          make defconfig
          make package/iptv_scanner/compile V=s -j$(nproc)

      - name: Organize Files
        run: |
          mkdir -p ./deploy
          # 【修正点】直接从 bin 目录开始递归搜索，这样无论在哪个子目录下都能搜到
          find openwrt-sdk/bin/ -name "iptv_scanner*.ipk" -exec cp {} ./deploy/iptv_scanner_${{ matrix.arch }}_full.ipk \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # 【优化】Artifact 名字加上 full，方便在 Actions 页面区分
          name: iptv_scanner-${{ matrix.arch }}-full
          path: ./deploy/*.ipk

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*.ipk
          # 【优化】Release 的标题会自动使用 tag 名字，正文手动注明是 Full 版
          body: "IPTV 扫描器多架构 (Full版) 自动编译发布。"
