name: Build for MIPS/MIPSEL

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 小端序 (MT7621)
          - arch: mipsel_24kc
            target: ramips
            subtarget: mt7621
          # 大端序 (Ath79)
          - arch: mips_24kc
            target: ath79
            subtarget: generic

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip qemu-utils

      - name: Download and Setup SDK
        run: |
          # 自动获取最新 23.05 版本的 SDK 下载链接
          SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/${{ matrix.target }}/${{ matrix.subtarget }}/openwrt-sdk-23.05.0-${{ matrix.target }}-${{ matrix.subtarget }}_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget $SDK_URL
          tar -xJf *.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      - name: Compile Package
        run: |
          cd openwrt-sdk
          # 初始化 feeds 并将当前仓库代码放入 package 目录
          mkdir -p package/iptv_scanner
          cp -r ../src ../Makefile package/iptv_scanner/
          
          # 更新并安装必要的编译环境
          ./scripts/feeds update -a
          ./scripts/feeds install libpcap
          
          # 准备配置文件并编译
          make defconfig
          make package/iptv_scanner/compile V=s

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: iptv_scanner-${{ matrix.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.arch }}/base/iptv_scanner*.ipk
