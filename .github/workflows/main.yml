name: Build for MIPS/MIPSEL

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 常见的 MT7621 架构 (mipsel)
          - arch: mipsel_24kc
            target: ramips
            subtarget: mt7621
            ver: 23.05.0
          
          # 常见的 Atheros 架构 (mips)
          - arch: mips_24kc
            target: ath79
            subtarget: generic
            ver: 23.05.0

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@v1
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.ver }}
          FEEDNAME: custom_feeds
          # 注意：官方 Action 会寻找仓库根目录下的 Makefile
          PACKAGES: iptv_scanner
          NO_SIGNCHECK: true

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: iptv_scanner-${{ matrix.arch }}
          # 官方 Action 编译后的路径通常在 bin/packages/ 下
          path: bin/packages/${{ matrix.arch }}/custom_feeds/*.ipk
