name: Build for Multiple Archs

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. 小端序 MIPS (大多数联发科路由)
          - arch: mipsel_24kc
            target: ramips
            subtarget: mt7621
          # 2. 大端序 MIPS (高通/阿瑟罗路由)
          - arch: mips_24kc
            target: ath79
            subtarget: generic
          # 3. x86-64 (软路由/虚拟机)
          - arch: x86_64
            target: x86
            subtarget: 64
          # 4. ARM64 (树莓派4, 5 / 友善 NanoPi)
          - arch: aarch64_generic
            target: rockchip
            subtarget: armv8

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip qemu-utils

      - name: Download and Setup SDK
        run: |
          # 动态匹配 SDK 下载地址
          # 注意：x86 和 arm64 的命名规则可能略有不同，这里使用通配符匹配
          SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/${{ matrix.target }}/${{ matrix.subtarget }}/"
          # 获取该目录下第一个 SDK 文件的全名
          SDK_FILE=$(wget -qO- $SDK_URL | grep -oE "openwrt-sdk-[^>]*Linux-x86_64.tar.xz" | head -n 1)
          wget -q "${SDK_URL}${SDK_FILE}"
          
          echo "正在解压: $SDK_FILE"
          tar -xJf *.tar.xz
          
          SDK_DIR=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*" | head -n 1)
          mv "$SDK_DIR" openwrt-sdk

      - name: Compile Package
        run: |
          cd openwrt-sdk
          mkdir -p package/iptv_scanner
          cp -r ../src ../Makefile package/iptv_scanner/
          
          ./scripts/feeds update -a
          ./scripts/feeds install libpcap
          
          make defconfig
          # 选定该包并执行编译
          make package/iptv_scanner/compile V=s -j$(nproc)

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: iptv_scanner-${{ matrix.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.arch }}/**/*.ipk
